<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <main>
    <form id="mentoria">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" />
            </div>
            <div class="input-wrapper">
              <label for="student-surname">Sobrenome</label>
              <input type="text" id="student-surname"/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email"/>
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name"/>
            </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <p>Primeira mentoria</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="start-date-1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="start-date-1"/>
            </div>
            <div class="input-wrapper">
              <label for="start-time-1">Das</label>
              <input type="time" id="start-time-1"/>
            </div>
            <div class="input-wrapper">
              <label for="end-time-1">Até</label>
              <input type="time" id="end-time-1"/>
            </div>
          </div>
            <p>Segunda mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="start-date-2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="start-date-2"/>
              </div>
              <div class="input-wrapper">
                <label for="start-time-2">Das</label>
                <input type="time" id="start-time-2"/>
              </div>
              <div class="input-wrapper">
                <label for="end-time-2">Até</label>
                <input type="time" id="end-time-2"/>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button 
        class="button" 
        form="mentoria">
        Salvar
      </button>
    </footer>
  </main>
</body>
</html>
